<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="styles.css">

    <script src="calculator.js" defer></script>

</head>
<body>

    <div class="calculatorContainer">
        <div class="screen">
            <p class="calculation">0</p>
            <p class="result">0</p>
        </div>
        <div class="buttons">
            <button>Delete</button>
            <button>3</button>
            <button>2</button>
            <button>1</button>
            <button>+</button>
            <button>6</button>
            <button>5</button>
            <button>4</button>
            <button>-</button>
            <button>9</button>
            <button>8</button>
            <button>7</button>
            <button>=</button>
            <button>/</button>
            <button>0</button>
            <button>*</button>
            <button style="background-color: orange;">CE</button>
            <div><p>Calculator 9000</p></div>
        </div>
    </div>

    <footer> By Maxim Frano</footer>
    
</body>
</html>
